<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWave - Sign in</title>
    <link rel="stylesheet" href="/css/sign-in.css">
</head>
<body>
    <div class="form-container" >
        <form class="slide-down-form" id="loginForm">
            <h2>Sign in to CodeWave</h2>
            <label for="name">Email / Phone</label>
            <input type="text" id="name" placeholder="Email or Phone" name="name" required>
            
            <!-- <label for="email">Password</label>
            <input type="password" id="email" placeholder="Enter Your Password" name="email" required> -->

            <label for="password">Password</label>
            <div style="position:relative;">
                <input type="password" id="password" placeholder="Enter Your Password" name="password" required>
                <button type="button" id="togglePassword" style="position:absolute; right:10px; top:50%; transform:translateY(-50%);">
                    üëÅÔ∏è
                </button>
            </div>

            
            <!-- <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea> -->
            
            <button id="calculate-btn" type="submit">Sign in</button>

            <p>New User?</p> <span class="sign-up-register"><a  href="sign-up.html" style="margin-top: -8px; margin-left: -10px;">üëâRegister Here</a></span>
        </form>
    </div>
    <script src="/js/logout-handle.js"></script>

    <script>

        // Login logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('name').value;
            const password = document.getElementById('password').value;
    
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
    
                const data = await response.json();
                if (response.ok) {
                    // Store token in local storage
                    localStorage.setItem('token', data.token);
                    
                    // Optionally redirect or load user-specific data
                    alert(`Login Successfully`)
                    window.location.href = 'main.html'; // Example redirect
                } else {
            alert(`${data.message}`)
                         
                }
            } catch (error) {
            }
        });
    </script>


</body>
</html>
