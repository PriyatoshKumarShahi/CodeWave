<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Include CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/markdown/markdown.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>

    <!-- Language-specific hint files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/xml-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/css-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>

    <!-- Link to the updated styles.css file -->
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <nav>
        <div class="logo">
            <img
                src="/assets/DALL·E 2024-10-21 23.26.32 - A modern and sleek logo for a code editor named 'CodeWave'. The logo should feature a stylized wave symbol that represents flow, integrated with eleme.png"
                alt="CodeWave Logo"
                height="60"
                style="border-radius: 50%"
            />
            <p>CodeWave</p>
        </div>
        <div class="nav-conntents">
            <ul>
                <li><a  href="main.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="../HTML/codeSnippet.html">Code Snippet</a></li>
                <li><a href="index.html">Start Coding</a></li>
                <li  id="loginButton">  <button style="margin-right: -20px;"><a  href="sign-in.html">Login</a></li>
                <li id="registerButton"><button><a href="sign-up.html">Register</a></button></li>
                <li id="logoutButton"><button>Logout</button></li>
                <button id="toggle-theme">
                    <i class="fas fa-moon" id="moon-icon" style="display: none;"></i>
                    <i class="fas fa-sun" id="sun-icon"></i>
                </button>
                
            </ul>
        </div>
    </nav>

    <h1 class="main-heading">Code Editor</h1>
    <div id="dropzone">
        <p>Drag and Drop your HTML, CSS, or JS files here</p>
    </div>
    
    <div class="editor-container">
        <div class="editor-section">
            <h3>HTML</h3>
            <div class="menu">
                <button class="menu-icon">⋮</button>
                <div class="dropdown-content">
                    <button class="download-btn" data-language="html">
                        <i class="fa-solid fa-download"></i>

                        Download </button>
                    <button class="copy-btn" id="copy-html">
                        <i class="fa-regular fa-copy"></i> Copy Code
                    </button>
                </div>
            </div>
            <textarea id="html-editor"></textarea>

        </div>
        <div class="editor-section">
            <h3>CSS</h3>
            <div class="menu">
                <button class="menu-icon">⋮</button>
                <div class="dropdown-content">
                    <button class="download-btn" data-language="css">
                        <i class="fa-solid fa-download"></i>
                        Download </button>
                    <button class="copy-btn" id="copy-css">
                        <i class="fa-regular fa-copy"></i>                
                        Copy Code
                    </button>
                </div>
            </div>
    
            <textarea id="css-editor"></textarea>

        </div>
        <div class="editor-section">
            <h3>JavaScript</h3>
            <div class="menu">
                <button class="menu-icon">⋮</button>
                <div class="dropdown-content">
                    <button class="download-btn" data-language="js">
                        <i class="fa-solid fa-download"></i>

                        Download </button>
                    <button class="copy-btn" id="copy-js">
                        <i class="fa-regular fa-copy"></i>
                        Copy Code
                    </button>
                </div>
            </div>
            <textarea id="js-editor"></textarea>
        </div>
    </div>

    <button id="saveCodeButton">Save Code</button>
    <button id="clear-code">Clear Code</button>
    <!-- Save Code Button -->


    <h2>Output:</h2>
    <iframe id="output"></iframe>

    <!-- Link to the updated app.js file -->
    <script src="/js/app.js"></script>
    <script src="/js/logout-handle.js"></script>
</body>
</html>
